<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Daftar Produk</h1>
  </header>

  <section class="filter-section">
    <h2>Tambah Produk</h2>
    <form id="productForm" onsubmit="event.preventDefault(); saveProduct();">
      <input type="text" id="productName" placeholder="Nama Produk" required />
      <input type="text" id="productCategory" placeholder="Kategori Produk" required />
      <input type="number" id="productStock" placeholder="Stok Produk" required />
      <button type="submit">Tambah Produk</button>
    </form>
  </section>

  <section id="productList" class="product-list">
    <!-- Produk akan dirender di sini -->
  </section>

  <script src="./assets/js/script.js"></script>
</body>
</html>
