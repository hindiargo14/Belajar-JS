<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="stopwatch-container">
        <div id="timeDisplay">00:00</div>
        <div id="lapTimes"></div>
        <button id="startButton" class="actionButton">Start</button>
        <button id="stopButton" class="actionButton hidden">Stop</button>
        <button id="lapButton" class="actionButton hidden">Lap</button>
        <button id="resetButton" class="actionButton hidden">Reset</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
