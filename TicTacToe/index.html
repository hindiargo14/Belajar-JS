<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="player-inputs">
      <input type="text" id="player1-name" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2-name" placeholder="Enter Player 2 Name" />
      <button id="start-btn">Start Game</button>
    </div>
    <div class="game-container hidden" id="game-container">
      <div class="scoreboard">
        <p><span id="player1-score-name">Player 1</span>: <span id="player1-score">0</span></p>
        <p>Draws: <span id="draw-count">0</span></p>
        <p><span id="player2-score-name">Player 2</span>: <span id="player2-score">0</span></p>
      </div>
      <div class="board" id="board">
        <!-- Grid akan di-generate oleh JavaScript -->
      </div>
      <p id="status"></p>
      <button id="reset-btn">Restart Game</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
